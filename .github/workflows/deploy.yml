name: Deploy to Azure

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '22.x'
  AZURE_WEBAPP_NAME: ${{ vars.AZURE_WEBAPP_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ── Checkout ──────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Setup Node.js ─────────────────────────────
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # ── Install ────────────────────────────────────
      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: backend

      # ── Lint ───────────────────────────────────────
      - name: Lint frontend
        run: npm run lint -w frontend

      # ── Build ──────────────────────────────────────
      - name: Build frontend
        run: npm run build -w frontend

      - name: Copy frontend build to backend/public
        run: |
          rm -rf backend/public
          cp -r frontend/dist backend/public

      - name: Build backend
        run: npm run build -w backend

      # ── Package ────────────────────────────────────
      - name: Prepare deployment package
        run: |
          mkdir -p deploy-package
          cp -r backend/dist deploy-package/dist
          cp -r backend/public deploy-package/public
          cp -r backend/prisma deploy-package/prisma
          cp backend/package.json deploy-package/package.json
          cd deploy-package
          npm install --omit=dev
          npx prisma generate

      - name: Create ZIP artifact
        run: |
          cd deploy-package
          zip -r ../deploy.zip .

      # ── Deploy ─────────────────────────────────────
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
          startup-command: 'npx prisma migrate deploy && node dist/index.js'
